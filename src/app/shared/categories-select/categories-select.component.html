<div class="container"
     *ngIf="!loading">
  <ion-input #searchInput
             placeholder="Busque aqui categorias para seu cartÃ£o, Ex.: Marketing"
             (ionChange)="onSearchChange($event.target)"
             [ngClass]="{'autocomplete-active': showCategoriesSearch}"></ion-input>
  <div class="autocomplete"
       [ngClass]="{'show': showCategoriesSearch}">
    <div (click)="addCategory(category.id); searchInput.value = ''"
         *ngFor="let category of categories">
      <span>{{ category.name }}</span>
    </div>
  </div>
  <div class="chips">
    <ion-chip [outline]="true"
              (click)="removeCategory(category.id)"
              *ngFor="let category of selectedCategories">
      <ion-label>{{ category.name }}</ion-label>
      <ion-icon name="close"></ion-icon>
    </ion-chip>
  </div>

</div>
