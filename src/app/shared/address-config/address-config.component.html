<ion-content style="height: 50vh;">
  <form [formGroup]="addressForm"
        style="padding-top: 24px;"
        [autocomplete]="'off'">

    <h1 style="font-size: 20px; padding: 0 14px;">Endereço</h1>

    <ion-list style="margin-bottom: 100px;">

      <div style="border-bottom: 1px solid #ddd;">
        <input class="address-input"
               placeholder="Seu endereço"
               required
               #addressSearch
               ngx-google-places-autocomplete
               [options]="{componentRestrictions: { country: 'BR' }}"
               #placesRef="ngx-places"
               (onAddressChange)="addressChanged($event)"
               (focus)="addressFocus()"
               (blur)="addressBlur()" />
        <span style="padding: 0 0 0 15px;"
              class="input-error"
              *ngIf="!insertedAddress && addressTouched">
          Selecione uma opção de endereço
        </span>
      </div>

      <ion-item>
        <ion-input type="text"
                   placeholder="Complemento (Opcional)"
                   formControlName="complement">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text"
                   placeholder="Ponto de referência (Opcional)"
                   formControlName="referencePoint">
        </ion-input>
      </ion-item>

    </ion-list>

  </form>
</ion-content>

<ion-footer class="footer-bottom">
  <ion-toolbar>
    <ion-grid>

      <ion-row>
        <ion-col size="6">
          <ion-button expand="full"
                      color="light"
                      (click)="dismiss()">Cancelar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button [disabled]="!insertedAddress"
                      expand="full"
                      color="primary"
                      (click)="submit()">Salvar</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-footer>
