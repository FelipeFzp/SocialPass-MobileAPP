<ion-content>

  <image-cropper *ngIf="file" [imageFile]="file" [maintainAspectRatio]="true"
    [aspectRatio]="aspectRatio || 1/1" [resizeToWidth]="width || 800" format="png"
    (imageCropped)="imageCropped($event)"></image-cropper>

</ion-content>

<ion-footer class="footer-bottom">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="primary" fill="outline" expand="block" (click)="cancel()">
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="primary" expand="block" (click)="confirmImage()">
            Ok
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
